<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Flight Management - Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 font-sans">

<div th:fragment="navbar">

    <nav class="bg-indigo-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">


            <div class="flex items-center space-x-2">
                <a href="/flights" class="text-3xl font-extrabold text-white">
                    DIVA Airways
                </a>
            </div>


            <div class="hidden md:flex space-x-8">
                <a href="/flights" class="text-lg hover:text-indigo-300 transition-colors duration-300">Home</a>
                <a href="/about" class="text-lg hover:text-indigo-300 transition-colors duration-300">About</a>
                <a href="/flights/list" class="text-lg hover:text-indigo-300 transition-colors duration-300">Flight List</a>
                <a href="/flights/add" class="text-lg hover:text-indigo-300 transition-colors duration-300">Add Flight</a>
            </div>


            <div class="md:hidden flex items-center">
                <button id="hamburger-icon" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>


        <div id="mobile-menu" class="md:hidden bg-indigo-700 text-white space-y-4 p-6 hidden">
            <a href="/flights" class="block text-lg hover:text-indigo-300">Home</a>
            <a href="/about" class="block text-lg hover:text-indigo-300">About</a>
            <a href="/flights/list" class="block text-lg hover:text-indigo-300">Flight List</a>
            <a href="/flights/add" class="block text-lg hover:text-indigo-300">Add Flight</a>
        </div>
    </nav>
</div>

<script>
    const hamburgerIcon = document.getElementById("hamburger-icon");
    const mobileMenu = document.getElementById("mobile-menu");

    hamburgerIcon.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });
</script>

</body>
</html>
